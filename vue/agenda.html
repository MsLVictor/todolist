<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
<div id="app">

    <header>
        <h1>Lista de Tarefas</h1>
        <input type="text" v-model id="item" placeholder="Digite a sua tarefa...">
        <span><i class="fas fa-plus-circle" v-on:click="add"></i></span>
    </header>
    
    <ul v-for="item, index in tarefas">
        <li>
            <i class="fas fa-check-circle check"></i>
            <span v-on:click="check">{{ item }}</span>
            <i class="fi fi-rr-trash close" v-on:click="del(index)"></i>
            </li>
    </ul>
</div>
<script src="https://unpkg.com/vue@3"></script>
<script src="vue.js"></script>
</body>
</html>
